<button [hidden]="true" data-bs-toggle="modal" data-bs-target="#refreshToken" #refreshToken></button>
<div class="modal fade" id="refreshToken" tabindex="-1">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="refreshTokenLabel">Time's UP!</h5>
        <button [hidden]="true" type="button" class="close" data-bs-dismiss="modal" #closeModal>
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ remainingTime }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="getNewToken()"> > I need more time < </button>
      </div>
    </div>
  </div>
</div>
<app-navbar (queryEmitter)="setQuery($event)"></app-navbar>
<div class="container-fluid">
  <div class="row">
    <h1 class="card-header bg-info text-center w-100">
      Welcome to {{ title }}!
    </h1>
  </div>
  <div class="row">
    <ng-container *ngFor="let graph of graphs">
      <app-graph *ngIf="!query || graph.name.toLowerCase().includes(query.toLowerCase())"
                 [name] = "graph.name" [subName]="graph.sub_name"
                 [type]="graph.type" [xLabel]="graph.x_label"
                 [yLabel]="graph.y_label" [data]="graph.output_data"
                 class="col-xl-6 col-12">
      </app-graph>
    </ng-container>
  </div>
</div>
