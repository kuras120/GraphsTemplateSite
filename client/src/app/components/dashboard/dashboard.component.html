<button [hidden]="true" data-toggle="modal" data-target="#refreshToken"
        data-backdrop="static" data-keyboard="false" #refreshToken></button>
<div class="modal fade" id="refreshToken" tabindex="-1" role="dialog"
     aria-labelledby="refreshTokenLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="refreshTokenLabel">Time's UP!</h5>
        <button [hidden]="true" type="button" class="close" data-dismiss="modal" aria-label="Close" #closeModal>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ remainingTime }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="getNewToken()"> > I need more time < </button>
      </div>
    </div>
  </div>
</div>
<app-navbar (queryEmitter)="setQuery($event)"></app-navbar>
<div class="container-fluid">
  <div class="row">
    <h1 class="card-header bg-info text-center w-100">
      Welcome to {{ title }}!
    </h1>
  </div>
  <div class="d-none d-md-flex row">
    <app-graph *ngFor="let graph of graphs | filterBy: query" [name] = "graph.name" [subName]="graph.sub_name"
               [type]="graph.type" [xLabel]="graph.x_label" [yLabel]="graph.y_label" [data]="graph.output_data" class="col-xl-6 col-12"></app-graph>
  </div>
  <div class="d-flex d-md-none">
    <div class="row m-auto">
      Sorry, charts available only on wide screen
    </div>
  </div>
</div>
