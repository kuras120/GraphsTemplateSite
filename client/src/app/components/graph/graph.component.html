<div class="row">
  <h4 class="m-auto">
    {{ name }}
  </h4>
</div>
<div class="row px-2 pb-5" [ngSwitch]="type">
  <ngx-charts-line-chart *ngSwitchCase="'Line'"
    [view]="view"
    [scheme]="colorScheme"
    [results]="data"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xLabel"
    [yAxisLabel]="yLabel"
    (window:resize)="onResize($event)"
    (select)="onSelect($event)">
  </ngx-charts-line-chart>
  <ngx-charts-polar-chart *ngSwitchCase="'Polar'"
    [view]="view"
    [scheme]="colorScheme"
    [results]="data"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xLabel"
    [yAxisLabel]="yLabel"
    (window:resize)="onResize($event)"
    (select)="onSelect($event)">
  </ngx-charts-polar-chart>
  <ngx-charts-area-chart *ngSwitchCase="'Area'"
   [view]="view"
   [scheme]="colorScheme"
   [results]="data"
   [gradient]="gradient"
   [xAxis]="showXAxis"
   [yAxis]="showYAxis"
   [legend]="showLegend"
   [showXAxisLabel]="showXAxisLabel"
   [showYAxisLabel]="showYAxisLabel"
   [xAxisLabel]="xLabel"
   [yAxisLabel]="yLabel"
   (window:resize)="onResize($event)"
   (select)="onSelect($event)">
  </ngx-charts-area-chart>
</div>
