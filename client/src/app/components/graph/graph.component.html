<div class="row">
  <h4 class="m-auto">
    {{ name }}
  </h4>
</div>
<div class="row mx-5 pb-5" [ngSwitch]="type">
  <ngx-charts-line-chart *ngSwitchCase="'Line'" style="height: 400px !important;"
    [scheme]="colorScheme"
    [results]="data"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xLabel"
    [yAxisLabel]="yLabel"
    [timeline]="timeline"
    [roundDomains]=true
    [autoScale]=true
    (select)="onSelect($event)">
  </ngx-charts-line-chart>
  <ngx-charts-polar-chart *ngSwitchCase="'Polar'" style="height: 400px !important;"
    [scheme]="colorScheme"
    [results]="data"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xLabel"
    [yAxisLabel]="yLabel"
    [roundDomains]=true
    [autoScale]=true
    (select)="onSelect($event)">
  </ngx-charts-polar-chart>
  <ngx-charts-area-chart *ngSwitchCase="'Area'" style="height: 400px !important;"
    [scheme]="colorScheme"
    [results]="data"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xLabel"
    [yAxisLabel]="yLabel"
    [timeline]="timeline"
    [roundDomains]=true
    [autoScale]=true
    (select)="onSelect($event)">
  </ngx-charts-area-chart>
</div>
